    <!-- MVVM 双向数据绑定 angular 脏值检测  vue 数据劫持+发布订阅模式 -->
    <!-- 不兼容  Object.defineProperty -->
    <script>
        let obj = {};
        Object.defineProperty(obj, 'music', {
            configurable: true, // 可以配置对象，删除等
            // writable: true,     // 可以修改
            enumerable: true,   // 可枚举的
            // value: '七里香',
            // get,set设置的时候就不能设置writable和value，它们代替了writable和value
            get() {     // 获取obj.music值的时候，就会调用get方法
                return '听妈妈的话';
            },
            set(val) {  // obj.music = '七里香'
                console.log(val);
            }
        });
        // delete obj.music;    configurable设为true时才可

        for(let key in obj) {

    </script>
