<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let worker = new Worker('./worker.js');
    // 把内容发给 工作线程，工作线程可以把结果再丢回来

    worker.postMessage(100);

    worker.onmessage = function (e) {
        console.log(e.data);
    };

    console.log(1);
    setTimeout(function () {
        console.log(2);
        Promise.resolve(1).then(function () {
            console.log('promise')
        });
    });
    setTimeout(function () {
        console.log(3);
    });
</script>
</body>
</html>
